<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Calculator</title>
  <style>
    .calculator {
      width: 200px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid blueviolet;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: bisque;
      cursor: pointer;
    }

    button:hover {
      background-color:blueviolet;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="calculator">
      <input v-model="display" type="text" readonly />
      <div class="buttons">
        <button v-for="btn in buttons" :key="btn" @click="handleButtonClick(btn)">
          {{ btn }}
        </button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          display: '',
          buttons: [
            '7', '8', '9', '/',
            '4', '5', '6', '*',
            '1', '2', '3', '-',
            '0', '.', '=', '+',
            'C'
          ]
        };
      },
      methods: {
        handleButtonClick(btn) {
          if (btn === '=') {
            try {
              this.display = eval(this.display);
            } catch (error) {
              this.display = 'Error';
            }
          } else if (btn === 'C') {
            this.display = '';
          } else {
            this.display += btn;
          }
        }
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
